<header>
    <nav class="navbar navbar-full navbar-dark bg-primary" role="navigation">
        <a class="navbar-brand" href="http://github.com/ipassynk">Julia Passynkova GitHub</a>
    </nav>
</header>

<main>
    <div class="jumbotron">
      <router-outlet></router-outlet>
    </div>

    <div class="card-deck-wrapper">
        <div class="card-deck">
            <div class="row">
            <div class="col-sm-2" *ngFor="#route of getRoutes()">
            <div class="card text-xs-center" >
                <h3 class="card-header">{{ route.name }}</h3>
                <div class="card-block">
                    <p class="card-text" [innerHTML]="getDescription(route.component)"></p>
                    <a [routerLink]="[route.as]" class="btn btn-primary-outline">Show</a>
                </div>
            </div>
            </div>
                </div>
        </div>
    </div>
</main>

<footer>
    <div class="text-center">I am learning Angular 2 (Julia Passynkova)</div>
</footer>
