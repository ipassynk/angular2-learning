<header>
    <nav class="navbar navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">I am learning Angular 2</a>
    </nav>
</header>

<main style="margin-top:30px">
    <div class="card-deck-wrapper">
        <div class="card-deck">
            <div class="row">
            <div class="col-sm-3" *ngFor="#route of getRoutes()">
            <div class="card text-xs-center" >
                <h3 class="card-header">{{ route.name }}</h3>
                <div class="card-block">
                    <p class="card-text" [innerHTML]="getDescription(route.component)"></p>
                    <a [routerLink]="[route.as]" class="btn btn-primary">Show</a>
                </div>
            </div>
            </div>
                </div>
        </div>
    </div>
    <div class="jumbotron" style="background-color: #EBF5EB">
        <router-outlet></router-outlet>
    </div>
</main>

<footer>
    <div class="text-center">I am learning Angular 2 (Julia Passynkova)</div>
</footer>
