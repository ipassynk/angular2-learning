<div class="card-deck-wrapper">
    <div class="card-deck">
        <div class="card text-xs-center" *ngFor="#route of getRoutes()">
            <h3 class="card-header">{{ route.name }}</h3>
            <div class="card-block">
                <p class="card-text">{{ getDescription(route.component) }}</p>
                <a [routerLink]="[route.as]" class="btn btn-primary">Show</a>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron text-xs-center">
    <router-outlet></router-outlet>
</div>
