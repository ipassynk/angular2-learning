<div class="container">
    <h2>Hero Form</h2>
    <form (ng-submit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required id="name" [(ng-model)]="model.name" ng-control="model.name">
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ng-model)]="model.alterEgo" ng-control="model.alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Power</label>
            <select class="form-control" required id="power" [(ng-model)]="model.power" ng-control="model.power">
                <option *ng-for="#p of powers" [value]="p">{{ p }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
