<div class="container">
    <form (ng-submit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required id="name" [(ngModel)]="model.name" ngControl="model.name">
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" ngControl="model.alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Power</label>
            <select class="form-control" required id="power" [(ngModel)]="model.power" ngControl="model.power">
                <option *ngFor="#p of powers" [value]="p">{{ p }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
